<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.W3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta name="author" content="Jeanis Sananikone"/>
		<meta name="description" content="CSP Assignments: Primes" />
		<meta name="keywords" content="Client Side Programming, JavaScript, CSS" />
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<meta http-equiv="Content-Language" content="en-us" />
		<link href="CS2513Assignments.css" rel="stylesheet" />
		<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
		<script type="text/javascript" src="CSP.js"></script>
		<title>CSP Assignments :: Prime Numbers</title>
	</head>
	
	<body>
		<!-- Beginning of web page -->
		<div id="container">
		
			<!-- Header and navigation -->
			<div id="header">
			<script type="text/javascript">displayHeader();</script>
				<div id="nav">
				<script type="text/javascript">displayNav();</script>
				</div>
			</div>
			<!-- End Header -->
			
			<!-- Main content -->
			<div id="content">
			<h2 id="primeHeading">Prime Number Generator</h2>
			
			<form id="primeNumbers" onsubmit="return validateInput();" method="get" action="PrimeTable.html">
			<fieldset>
				<p>Enter a number between 1 and 50,000</p>
				<label for="firstNum">First Number: </label><input type="text" name="firstNum" id="firstNum"/><br/>
				<label for="endNum">Ending Number: </label><input type="text" name="endNum" id="endNum"/><br/>
				<input type="reset" id="primeReset" value="Reset"/>
				<input type="submit" id="primeSubmit" value="Submit"/>
			</fieldset>
			</form>
			
			<div class="clear"></div>
			</div>
			<!-- End Content -->
			
			<!-- Footer -->
			<div id="footer">
			<script type="text/javascript">displayFooter();</script>
			</div>
			<!-- End footer -->
			
		</div>
		<!-- End of web page -->
	</body>
</html>
